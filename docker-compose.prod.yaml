services:
  yolo:
    image: ${YOLO_IMG_NAME}
    restart: always
    ports:
      - "8081:8081"
    env_file: .env
    networks:
      - observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "8889:8889"  # Prometheus scrape endpoint
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
    network_mode: host
    restart: always

networks:
  observability:
